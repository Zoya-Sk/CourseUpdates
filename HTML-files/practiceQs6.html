<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 50px;
            width: 900px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            border-radius: 5px;
            background-color: burlywood;
            color:azure;
        }
        ul{
            height: 50px;
            width: 80px;
            font-size: 24px;
            list-style: none;
            display: flex;
        }
        ul li{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>logo</li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
